<h2>Register form</h2>
<div>
    <input type="text" [(ngModel)]="name" placeholder="Name" class="form-control mb-3">
    <input type="email" [(ngModel)]="email" placeholder="Email" class="form-control mb-3">
    <input type="password" [(ngModel)]="password" placeholder="Password" class="form-control mb-3">
    <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm password" class="form-control mb-3">
    <button class="btn btn-success" (click)="register()">Register</button>
</div>
